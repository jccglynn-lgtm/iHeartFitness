<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phi.tness - Tracker </title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/Tracker.css">
</head>
<body>

<!-- header -->
 
<header class="main-header">
    
    <div class="header-wrapper">
        
        <div class="logo-container">
            <img src="images/placeholder.jpg" alt="Blank temporary">
            <h1 class="Phi_tness_logo">
                <a href="index.html">Phi.tness</a>
            </h1>
        </div>
<!-- Buttons for homepage -->       
        <div class="homepage-buttons">
            <a href="Health.html" class="btn">Health</a>
            <a href="Nutrition.html" class="btn">Nutrition</a>
            <a href="Tracker.html" class="btn">Tracker</a>
        </div>
        
    </div>
</header>

<section class="tracker-wrapper">
<section class="tracker">
    <div class="tracker-tabs">
        <button class="tracker-tab active" data-tab="water">Water</button>
        <button class="tracker-tab" data-tab="workout">Workout</button>
        <button class="tracker-tab" data-tab="calories">Calories</button>
    </div>
    <!--panels for calculations-->
    <div class="tracker-panel active" id="water">
        <p>Select how much water you have consumed today</p>
    
    <div class="water-row">
        <div class="water-box" data-value="100"></div><!-- ClickBoxes for tabs-->
        <span>100 ml</span>
        <img src="images/Water_Drop.png" class="water-icon">  <!-- Text to go alongside box-->
    </div>    
    <div class="water-row">
        <div class="water-box" data-value="250"></div>
        <span>250 ml</span>  
        <img src="images/Water_Cup.png" class="water-icon">  
    </div> 
    <div class="water-row">
        <div class="water-box" data-value="500"></div>
        <span>500 ml</span>
        <img src="images/Water_Jug.png"  class="water-icon">
    </div>
    <div class="water-row">
        <div class="water-box" data-value="1000"></div>
        <span>1 L</span>
        <img src="images/Water_bottle.png"  class="water-icon">
    </div>
    <div class="water-row">
        <input type="number" class="custom-inputW" placeholder="ml">
        <span>custom ml</span>
        <img src="images/Question_bottle.png"  class="water-icon">
    </div>       
        <p>Total ml: <span id="water-total">0</span></p>
    </div>
    <div class="tracker-panel" id="workout">
        <p>Test</p>
    </div>
    <div class="tracker-panel" id="calories">
        <p>Water tracker test content</p>
        <div class="cal-row">
            <div class="cal-box" data-value="100"></div><!-- ClickBoxes for tabs-->
            <span>100 cal</span>
        <img src="images/Apple.png" class="cal-icon">  <!-- Text to go alongside box-->
    </div>    
    <div class="cal-row">
        <div class="cal-box" data-value="250"></div>
        <span>250 cal</span>  
        <img src="" class="cal-icon">  
    </div> 
    <div class="cal-row">
        <div class="cal-box" data-value="500"></div>
        <span>500 cal</span>
        <img src=""  class="cal-icon">
    </div>
    <div class="cal-row">
        <div class="cal-box" data-value="1000"></div>
        <span>1000 cal</span>
        <img src=""  class="cal-icon">
    </div>
    <div class="cal-row">
        <input type="number" class="custom-inputC" placeholder="cal">
        <span>custom cal</span>
        <img src=""  class="cal-icon">
    </div>       
        <p>Total cal: <span id="cal-total">0</span></p>
    </div>
    </div>    
</section>
    <section class="tracker-right">
        <h2>Weekly Water Intake</h2>

        <div class="bar-row">
        <span>Today</span>
        <div class="bar" id="today-bar"></div>
        <span class="bar-value" id="today-ml">0 ml</span>
    </div>

    <div class="bar-row">
        <span>Recommended</span>
        <div class="bar recommended-bar" id="recommended-bar"></div>
        <span class="bar-value" id="recommended-ml">2000 ml</span>
    </div>    
</section>
<script src="js/Tracker.js"></script>
</body>
</html>
